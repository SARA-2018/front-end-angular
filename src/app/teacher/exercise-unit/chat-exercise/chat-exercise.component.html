<div id="chat" class="chat">
    <app-message-item *ngFor="let message of messages.slice().reverse()" [message]="message"></app-message-item>
</div>
<div class="input">
    <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Escriba la respuesta" [(ngModel)]="text" />
    </mat-form-field>
    <button mat-fab (click)="send(text)">
        <mat-icon>send</mat-icon>
    </button>
</div>
