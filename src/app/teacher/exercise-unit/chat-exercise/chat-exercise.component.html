<div #list class="chat" [scrollTop]="list.scrollHeight">
    <app-message *ngFor="let message of messages" [message]="message"></app-message>
</div>
<div class="input">
    <mat-form-field class="example-form-field">
        <input matInput #box type="text" placeholder="Escriba la respuesta" [(ngModel)]="text" (keyup.enter)="send(text)"/>
    </mat-form-field>
    <button mat-fab (click)="send(text)">
        <mat-icon>send</mat-icon>
    </button>
</div>
