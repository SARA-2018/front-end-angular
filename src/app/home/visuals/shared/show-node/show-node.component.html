<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
      <svg:rect width="150" height="100" 
          class="node"
          [attr.fill]="node.color">
      </svg:rect>
      <svg:text [attr.transform]="'translate(50,50)'"
          class="node-name"
          [attr.font-size]="node.fontSize">
        {{node.id}}
      </svg:text>
</svg:g>
