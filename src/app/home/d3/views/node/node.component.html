<svg:g [attr.transform]="'translate(' + node.x + ',' + node.y + ')'">
      <svg:rect class="node" height="35" width="150">
      </svg:rect>
      <svg:text [attr.transform]="'translate(75,17)'" alignment-baseline="middle" text-anchor="middle"
          class="node-name">
        {{node.id}}
      </svg:text>
</svg:g>
