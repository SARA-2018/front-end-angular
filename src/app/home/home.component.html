
<div fxLayout="row" fxLayoutGap="20px">
  <div fxFlex>
    <mat-card>
      <mat-card-title>Grafo de unidades</mat-card-title>
      <app-graph [nodes]="nodes" [links]="links"></app-graph>
    </mat-card>
  </div>
  <mat-card>
    <mat-card-title>Unidades sin relacionar</mat-card-title>
  </mat-card>
</div>
<div fxLayoutGap="20px">
<mat-card>
  <mat-card-title>Consola</mat-card-title>
  <mat-form-field class="full-width">
    <input matInput #box type="text" class="full-width" (keyup.enter)="onEnter(box.value)">
  </mat-form-field>
</mat-card>
</div>
<router-outlet></router-outlet>
