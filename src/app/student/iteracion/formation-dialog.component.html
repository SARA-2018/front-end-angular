<mat-card class="margin2pc">
  <h3>Contenido del itinerario</h3>
  <mat-nav-list>
    <ul>
      <li type=disc *ngFor="let session of data.sessions">{{session.getName()}}
        <ul>
          <li *ngFor="let lesson of data.lessons">{{lesson.getName()}}

      </li>
    </ul>
  </mat-nav-list>
</mat-card>
