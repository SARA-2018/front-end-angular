<mat-card class="margin2pc">
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <form>
        <ng-template matStepLabel >Inicio</ng-template>
        <div class="button-options">
          <button mat-raised-button matStepperNext color="primary">Siguiente</button>
        </div>
        <h3>Bienvenido a la lecci칩n de {{lessonName}}!</h3>
      </form>
    </mat-step>
    <mat-step *ngFor="let interaction of interactions">
      <form>
        <ng-template matStepLabel>{{interaction.getText()}}</ng-template>
        <div class="button-options">
          <button  type="button" mat-raised-button matStepperPrevious color="primary">Atr치s</button>
          <button  type="button" mat-raised-button matStepperNext color="primary">Siguiente</button>
        </div>
      </form>
        <div class="inbox-student">
          <app-video *ngIf="!interaction.isExercise()" [video]="interaction"></app-video>
          <mat-card *ngIf="interaction.isExercise()" class="chat-student">
            <app-chat-exercise [exercise]="interaction"></app-chat-exercise>
          </mat-card>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Fin</ng-template>
      <h3> Lecci칩n terminada.</h3>
      <div class="button-options">
        <button mat-raised-button matStepperPrevious color="primary">Atr치s</button>
        <button mat-raised-button (click)="stepper.reset()">Volver a intentarlo</button>
        <button mat-raised-button (click)="exit()" color="warn">Salir</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
