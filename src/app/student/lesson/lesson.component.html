<mat-card class="margin2pc">
    <h3>Lecci√≥n de {{lessonName}}</h3>
  <mat-horizontal-stepper #stepper>
    <mat-step *ngFor="let interaction of interactions">
      <form>
        <ng-template matStepLabel >{{interaction.getText()}}</ng-template>
        <router-outlet></router-outlet>
        <div>
          <button mat-button matStepperPrevious>Regresar</button>
          <button mat-button matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Volver a intentarlo</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
