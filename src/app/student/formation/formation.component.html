<mat-accordion>
  <mat-expansion-panel *ngFor="let itinerary of itinerarys">
    <mat-expansion-panel-header (click)="openItineraryInfo(itinerary.getFormations())">
      <mat-panel-title>
        <b>{{itinerary.getName()}}</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
        <ul>
          <li type=circle *ngFor="let formation of formations">It: {{formation.getName()}}</li>
        </ul>
        <ul>
          <li type=disc *ngFor="let session of sessions">{{session.getName()}}
            <ul>
              <li *ngFor="let lesson of lessons"><a [routerLink]="['/lesson', lesson.getId()]">{{lesson.getName()}}</a></li>
            </ul>
          </li>
        </ul>
  </mat-expansion-panel>
</mat-accordion>
